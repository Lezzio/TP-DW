<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP DW - Guigal et Tournade</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div>

    <div class="button-container">

        <div class="column">
            <input name="button" type="button" id="myButton1" onClick="button1()"
                   value="Bouton 1 (update background)"/>
            <input name="button" type="button" id="myButton2" onClick="button2()"
                   value="Bouton 2 (reset background)"/>

            <!-- Entry group -->
            <div class="entry">
                <input name="button" type="button" id="myButton3" onClick="button3()" value="Bouton 3 (country infos)"/>
                <input name="text" type="text" list="country-list" id="myText1" placeholder="Country's code" value=""/>
                <datalist id="country-list"></datalist>
            </div>

            <div id="button3-render"></div>
            <!-- end entry -->

            <input name="button" type="button" id="myButton4" onClick="button4()"
                   value="Bouton 4 (example svg)"/>
            <input name="button" type="button" id="myButton5" onClick="button5()"
                   value="Bouton 5 (clickable example svg elements)"/>
        </div>

        <div class="column">
            <input name="button" type="button" id="myButton6" onClick="button6()"
                   value="Bouton 6 (svg world map)"/>
            <input name="button" type="button" id="myButton7" onClick="button7()"
                   value="Bouton 7 (clickable svg world map)"/>
            <input name="button" type="button" id="myButton8" onClick="button8()"
                   value="Bouton 8 (mouse enter/leave map)"/>
            <input name="button" type="button" id="myButton9" onClick="button9()"
                   value="Bouton 9 (add input 3 autocomplete)"/>
            <input name="button" type="button" id="myButton10" onClick="button10()"
                   value="Bouton 10 (add button 8 currency infos)"/>
        </div>

        <div class="column">
            <input name="button" type="button" id="myButton11" onClick="button11()"
                   value="Bouton 11 (display gini country level)"/>
            <input name="button" type="button" id="myButton12" onClick="button12()"
                   value="Bouton 12 (display drinking water data)"/>
            <input name="button" type="button" id="myButton13" onClick="button13()"
                   value="Bouton 13 (display population density)"/>
            <input name="button" type="button" id="myButton14" onClick="button14()"
                   value="Bouton 14 (add button 8 avg temperature)"/>
            <input name="button" type="button" id="myButton15" onClick="button15()"
                   value="Bouton 15 (add button 8 country hour)"/>
        </div>

    </div>

    <div id="example-svg-render"></div>

    <div id="map-container">
        <div id="country-data-render"></div>
        <div id="country-map-render"></div>

        <div id="country-map-legend-gini" class="legend">
            <div class="legend-header">
                Gini coefficient (represent the income/wealth inequalities) :
            </div>
            <div class="legend-level-container">
                <div class="legend-level">
                    <div class="legend-square gini-very-low"></div>
                    <div class="legend-level-title">Very low</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square gini-low"></div>
                    <div class="legend-level-title">Low</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square gini-medium"></div>
                    <div class="legend-level-title">Medium</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square gini-high"></div>
                    <div class="legend-level-title">High</div>
                </div>
            </div>
        </div>

        <div id="country-map-legend-water" class="legend">
            <div class="legend-header">
                Water recommendations :
            </div>
            <div class="legend-level-container">
                <div class="legend-level">
                    <div class="legend-square water-safe"></div>
                    <div class="legend-level-title">Safe</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square water-not-recommended"></div>
                    <div class="legend-level-title">Not recommended</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square water-unsafe"></div>
                    <div class="legend-level-title">Not safe</div>
                </div>
            </div>
        </div>

        <div id="country-map-legend-density" class="legend">
            <div class="gini-header">
                Population density :
            </div>
            <div class="legend-level-container">
                <div class="legend-level">
                    <div class="legend-square density-very-low"></div>
                    <div class="legend-level-title">Very low</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square density-low"></div>
                    <div class="legend-level-title">Low</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square density-medium"></div>
                    <div class="legend-level-title">Medium</div>
                </div>
                <div class="legend-level">
                    <div class="legend-square density-high"></div>
                    <div class="legend-level-title">High</div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
